<!DOCTYPE html>
	<html>
	<head>
		<title>Contact</title>
		<link href="assets/css/reset.css" type="text/css" rel="stylesheet" />
		<link href="assets/css/style.css" type="text/css" rel="stylesheet" />
		<meta charset="UTF-8">
	</head>
	<body>

		<!-- Begin Header -->

		<header>
			<div id="site-name">
			<h1>Aaron Albonetti<h1>
			</div>
			<nav>
					<a href="about.html" >About</a>
					<a style="color: #ececec">&#124;</a>
					<a href="portfolio.html">Portfolio</a>
					<a style="color: #ececec">&#124;</a>
					<a href="contact.html">Contact</a>
			</nav>
		</header>


		<!-- End Header -->

		<!-- Begin Container -->

		<div id="container">

		<!-- Begin Contact Section -->

		<section id="contact">
			<h1>Contact</h1>
			<hr>
			<form id="contact-form">
				<p>Name</p>
				<input type="text" name="name" value="John Smith" />
				<p>Email</p>
				<input type="text" name="email" value="example@gmail.com"/>
				<p>Message</p>
				<textarea name="message" /></textarea><br>
				<input type="image" src="images/subscribe.png" />
			</form>	
		</section>

		<!-- End Contact Section -->

		<!-- Begin Social Aside -->

		<aside id="social">
			<h2>Connect with Me</h2>
			<img src="https://cdn2.iconfinder.com/data/icons/micon-social-pack/512/github2-128.png" alt="Github Icon" />
			<img src="https://cdn0.iconfinder.com/data/icons/social-network-7/50/9-128.png" alt="Linked In Icon" />
			<img src="https://cdn0.iconfinder.com/data/icons/social-flat-rounded-rects/512/overflow-128.png" alt="Stack Overflow Icon" />
		</aside>

		<!-- End Social Aside -->

		</div>

		<!-- End Container -->

		<!-- Begin Footer -->

		<footer>
			<p>&copy; Copyright 2016 Aaron Albonetti</p>
		</footer>
